<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아이콘 메이커 매뉴얼</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 16px;
        }

        h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 4px;
            margin-top: 32px;
        }

        img.responsive {
            width: 100%;
            height: auto;
            max-width: 600px;
        }

        .icon-desc {
            margin-top: 12px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1>아이콘 메이커 사용법</h1>

<!-- 아이콘 안내 이미지 -->
<img src="icons_guide.png" usemap="#iconmap" alt="아이콘 이미지" class="responsive">

<map name="iconmap">
  <!-- 좌표는 실제 이미지 사이즈에 맞게 조정 -->
  <area shape="rect" coords="10,10,60,60" href="#icon1" alt="색상 아이콘">
  <area shape="rect" coords="70,10,120,60" href="#icon2" alt="테두리 아이콘">
  <area shape="rect" coords="130,10,180,60" href="#icon3" alt="그림자 아이콘">
</map>

<!-- 설명 구역 -->
<h2 id="icon1">🎨 색상 아이콘</h2>
<div class="icon-desc">
    색상 아이콘을 누르면 색상 선택 패널이 열리며, 단색, 그라디언트, 최근 색상 등을 고를 수 있습니다.
</div>

<h2 id="icon2">✏️ 테두리 아이콘</h2>
<div class="icon-desc">
    테두리 아이콘은 아이콘의 외곽선을 설정합니다. 선 색상, 굵기, 점선 등을 설정할 수 있습니다.
</div>

<h2 id="icon3">🌫️ 그림자 아이콘</h2>
<div class="icon-desc">
    그림자 아이콘을 선택하면 그림자 색상, 위치, 흐림 정도를 설정할 수 있습니다.
</div>

</body>
</html>
